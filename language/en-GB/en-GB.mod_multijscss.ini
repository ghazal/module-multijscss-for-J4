MULTIJSCSS_DESC="Mod_multijscss module is a multi-fonction extension. It allows to install a specific JavaScript file and its associated CSS file on one or several pages.<br />Usage :<br />Drop as many JS files in js folder - Same with CSS files - Select a position or create a multijscss position.<br />Publish everywhere.<br /><br /><br />Then, in an article, insert {loadposition multijscss} .<br /><br /> CSS choice<br />A CSS file is often associated to a JS script.<br /><br />The trick is to clone multijscss module to use different JS/CSS files on different pages.<br /><br />"